<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0>
	<title>Istorya-E Admin Area</title>
	
	<!-- Font Awesome	-->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- Bootstrap 4	-->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- My CSS	-->
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
		<div class="container">
			<a href="index.html" class="navbar-brand">Istorya-E</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navbarNav" class="collapse navbar-collapse">
			</div>
		</div>
	</nav>
	
	<header id="main-header" class="py-2 bg-primary text-white mb-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1><i class="fa fa-user"></i> Istorya-E Admin</h1>
				</div>
			</div>
		</div>
	</header>
	


	<!--	LOGIN SECTION -->
	<section id="login">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto text-center">
					<div class="card">
						<div class="card-header">
							<h4>Account Login</h4>
						</div>
						<div class="card-body">
							<form action="index.html">
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control">
								</div>
								<input type="submit" class="btn btn-primary btn-block" value="Login">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!--	FOOTER -->
	<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">Copyright &copy; Istorya-E 2018</p>
				</div>
			</div>
		</div>
	</footer>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://cdn.ckeditor.com/4.9.1/standard/ckeditor.js"></script>
	<script>
		CKEDITOR.replace( 'editor1' );
	</script>
</body>
</html>
